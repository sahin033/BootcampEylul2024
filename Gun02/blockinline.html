<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>

    <!-- h1, p, div, ul gibi elementler block elementlerdir. Bulunduğu satırı kendine benzetir  -->
    <p>Adım</p>
    <p>Ali</p>

    <hr><!-- yatar çizgi -->
    
    <!-- span, img, a, strong, em gibi elementler inline elementlerdir.Satırı paylaşırlar -->

    <span>Adım</span>
    <span>Veli</span>

    <hr>

    <img src="//picsum.photos/id/345/150" alt="bir resim" height="64">
    bu <strong>resim</strong> sana gelsin

    <hr>

    <p>Lorem ipsum <strong>dolor</strong> sit <em>amet</em>.</p>

    <hr>

    <p>
        km<sup>2</sup>
    </p>
    <p>
        H<sub>2</sub>O
    </p>
    <!-- HTML taglarında son açılan ilk kapanır... -->
</body>
</html>
