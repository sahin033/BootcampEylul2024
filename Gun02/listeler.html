<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <h1>Listeler</h1>
    <h2>Meyveler</h2>
    <h3>Unordered List</h3>

    <ul>
        <li>list item</li>
        <li>portakal</li>
        <li>elma</li>
        <li>domates</li>
    </ul>
    <h3>
        Ordered list <br>
        (nufuslarina gore iller)
    </h3>

    <ol>
        <li>İstanbul</li>
        <li>Ankara</li>
        <li>İzmir</li>
    </ol>

    <h3>sözlük</h3>
    <dl>
        <dt>pronunciation</dt>
        <dd>telafuz</dd>
        <dt>congratulations</dt>
        <dd>telafuz</dd>
    </dl>

</body>
</html>
