<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .kutu1 {
            height: 60px;
            width: 20%;
            background-color: crimson;
            transition: all 2s ease-out;
            margin-bottom: .5rem;
            transition-duration: .5s;
        }

        .kutu1:hover {
            width: 100%;
            height: 180px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
    <div class="kutu1"></div>
</body>
</html>
