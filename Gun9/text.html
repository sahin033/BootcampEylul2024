<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        p {
            /* buraya kadar senkronum */
            line-height: 1.5;
            letter-spacing: 3px;
            word-spacing: 6px;
            text-align: justify;
            text-indent: 25px;
            text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
        }

        p:nth-child(1) {
            text-decoration: underline overline;
            text-transform: uppercase;
        }

        p:nth-child(2) {
            text-decoration: line-through;
        }
    </style>
</head>
